<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitTracker</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    
    <link rel="stylesheet" href="style.css">
</head>

<body onload="checkUserLoggedIn()">
    <header>
        <a href="">Habit Tracker</a>

        <nav>
            <button type="button">Dashboard</button>
            <button type="button">View Habits</button>
            <button type="button">Community</button>
            <button type="button">Challenges</button>
            <button type="button">Add Habit</button>
            <button type="button">Profile</button>
            <button type="button">Notifications</button>
            <button type="button">Help</button>
            <button type="button" onclick="logoutUser()">Logout</button>
        </nav>
    </header>

    <main>
        <section class="habit-form hidden">
            <h2>Add a New Habit</h2>
            <form id="habit-form">
                <label for="habit-name">Habit Name:</label>
                <input type="text" id="habit-name" required>

                <label for="habit-frequency">Frequency:</label>
                <select id="habit-frequency" required>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>

                <button type="submit">Add Habit</button>
            </form>
        </section>

        <section class="habits-list hidden">
            <h2>Your Habits</h2>
            <ul id="habits-list"></ul>
        </section>

        <section class="habit-progress hidden">
            <h2>Habit Progress</h2>
            <div id="progress-chart"></div>
            <button id="export-progress">Export Progress</button>
        </section>

        <section class="community hidden">
            <h2>Community</h2>
            <div id="community-posts"></div>
            <button id="create-post">Create Post</button>
        </section>

        <section class="challenges hidden">
            <h2>Challenges</h2>
            <div id="challenges-list"></div>
            <button id="join-challenge">Join Challenge</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 HabitTracker. All rights reserved.</p>
    </footer>

    <!-- <script src="main.js"></script> -->
    <script type="module" src="firebase.js"></script>
</body>

</html>
