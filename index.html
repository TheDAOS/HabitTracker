<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitTracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="">Habit Tracker</a>

        <nav>
            <button type="button">Dashboard</button>
            <button type="button">View Habits</button>
            <button type="button">Community</button>
            <button type="button">Challenges</button>
            <button type="button">Add Habit</button>
            <button type="button">Settings</button>
            <button type="button">Profile</button>
            <button type="button">Notifications</button>
            <button type="button">Help</button>
            <button type="button">Logout</button>
        </nav>
    </header>

    <main>
        <section class="habit-form">
            <h2>Add a New Habit</h2>
            <form id="habit-form">
                <label for="habit-name">Habit Name:</label>
                <input type="text" id="habit-name" required>

                <label for="habit-frequency">Frequency:</label>
                <select id="habit-frequency" required>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>

                <button type="submit">Add Habit</button>
            </form>
        </section>

        <section class="habits-list">
            <h2>Your Habits</h2>
            <ul id="habits-list"></ul>
        </section>
        <section class="habit-progress">
            <h2>Habit Progress</h2>
            <div id="progress-chart"></div>
            <button id="export-progress">Export Progress</button>
        </section>
        <section class="community">
            <h2>Community</h2>
            <div id="community-posts"></div>
            <button id="create-post">Create Post</button>
        </section>
        <section class="challenges">
            <h2>Challenges</h2>
            <div id="challenges-list"></div>
            <button id="join-challenge">Join Challenge</button>
        </section>
        <section class="settings">
            <h2>Settings</h2>
            <form id="settings-form">
                <label for="notification-frequency">Notification Frequency:</label>
                <select id="notification-frequency" required>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>

                <button type="submit">Save Settings</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 HabitTracker. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
